<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Road Animation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    .road-container {
        position: relative;
        width: 100%;
        height: 400px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .road-svg {
        width: 100%;
        height: auto;
    }

    .road-path {
        /* stroke: #fff; */
        stroke-width: 10;
    }

    .steps {
        position: absolute;
        bottom: 5%;
        display: flex;
        align-items: flex-end;
        width: 80%;
        max-width: 800px;
        font-size: 20px;
    }

    .step {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        background-color: #fff; /* Set text color to white */
        color:#222;
        transition: all 0.5s ease; /* Add smooth transition */
    }

    .step i {
        font-size: 30px;
        margin-bottom: 10px;
    }

    .step:nth-child(1) { left: 0; bottom: 0; }
    .step:nth-child(2) { left: 100px; bottom: 20px; }
    .step:nth-child(3) { left: 200px; bottom: 40px; }
    .step:nth-child(4) { left: 300px; bottom: 60px; }
    .step:nth-child(5) { left: 400px; bottom: 80px; }
</style>
</head>
<body>
<div class="road-container">
    <svg class="road-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100">
        <!-- Define your road path here -->
        <path class="road-path" d="M0 50 H800" />
    </svg>
    <div class="steps">
        <div class="step">
            <i class="fas fa-tasks"></i>
            <br>Planning
        </div>
        <div class="step">
            <i class="fas fa-pencil-alt"></i>
            <br>Designing
        </div>
        <div class="step">
            <i class="fas fa-code"></i>
            <br>Implementation
        </div>
        <div class="step">
            <i class="fas fa-vial"></i>
            <br>Testing
        </div>
        <div class="step">
            <i class="fas fa-rocket"></i>
            <br>Deployment
        </div>
    </div>
</div>

</body>
</html>
