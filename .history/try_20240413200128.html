<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Road Animation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #222;
    }

    .road-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .road-svg {
        width: 80%;
        height: auto;
    }

    .moving-object {
        fill: #f00;
        transition: transform 5s linear;
    }

    .text-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 18px;
        text-align: center;
        max-width: 80%;
    }

    @keyframes moveObject {
        from {
            transform: translate(0, 0);
        }
        to {
            transform: translate(700px, 0);
        }
    }
</style>
</head>
<body>
<div class="road-container">
    <svg class="road-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
        <!-- Define your road path here -->
        <path id="road-path" d="M0 100 C100 50 700 150 800 100" stroke="#888" stroke-width="20" fill="none"/>
        <!-- Add a moving object -->
        <circle class="moving-object" cx="0" cy="100" r="10"/>
    </svg>
</div>
<div class="text-container">
    <p>From thorough research and meticulous design to seamless implementation, rigorous testing, and successful deployment</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var path = document.getElementById("road-path");
        var length = path.getTotalLength();
        var object = document.querySelector(".moving-object");

        // Set the length of the path as stroke-dasharray to animate along the path
        path.style.strokeDasharray = length;
        path.style.strokeDashoffset = length;

        // Animate the object along the path
        object.style.transition = 'transform 5s linear';
        object.style.transformOrigin = 'center';
        object.style.animation = 'moveObject 5s linear forwards';
    });
</script>
</body>
</html>
