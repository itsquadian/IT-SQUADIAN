<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Road Animation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    .road-container {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .road-svg {
        width: 100%;
        height: auto;
    }

    .road-path {
        stroke: #888;
        stroke-width: 8;
    }

    .car {
        fill: #f00;
        transform-origin: center;
        animation: moveCar 10s linear infinite;
    }

    .steps {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        justify-content: space-between;
        width: 80%;
        max-width: 600px;
    }

    .step {
        text-align: center;
        flex: 1;
        opacity: 0;
        animation: appear 5s linear forwards;
    }

    @keyframes moveCar {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    @keyframes appear {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>
<div class="road-container">
    <svg class="road-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100">
        <!-- Define your road path here -->
        <path class="road-path" d="M0 50 H800" />
        <!-- Add a moving car -->
        <polygon class="car" points="5,5 15,10 15,20 5,25 0,20 0,10" />
    </svg>
    <div class="steps">
        <div class="step">Planning</div>
        <div class="step">Designing</div>
        <div class="step">Implementation</div>
        <div class="step">Testing</div>
        <div class="step">Deployment</div>
    </div>
</div>

</body>
</html>
